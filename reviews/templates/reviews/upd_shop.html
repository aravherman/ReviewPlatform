{% extends "reviews/base.html" %}

{% block content %}
<h2>Update a Shop</h2>
<h5>Enter the shop details to update</h5>
<form method="post">
    {% csrf_token %}
    <input type="text" name="old_name" placeholder="Old shop Name" class="form-control mb-2" required>
    <input type="text" name="old_location" placeholder="Old location" class="form-control mb-2" required>
      <select class="form-select" name="old_category" required>
        <option value="category">All Categories</option>
        {% for key, value in categories %}
        <option value="{{ key }}" {% if request.GET.category == key %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
      </select>

    <br>
    <br>
    
    <input type="text" name="new_name" placeholder="New shop name" class="form-control mb-2" required>
    <input type="text" name="new_location" placeholder="New location" class="form-control mb-2" required>
      <select class="form-select" name="new_category" required>
        <option value="category">All Categories</option>
        {% for key, value in categories %}
        <option value="{{ key }}" {% if request.GET.category == key %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-success mt-2">Update</button>
            {% if error %}
          <div class="alert alert-danger mt-2">
            {{ error }}
          </div>
          {% endif %}
</form>
{% endblock %}
