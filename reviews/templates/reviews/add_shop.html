{% extends "reviews/base.html" %}

{% block content %}
<h2>Add new Shop</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Shop Name" class="form-control mb-2" required>
    <input type="text" name="location" placeholder="Location" class="form-control mb-2" required>
      <select class="form-select" name="category" required>
        <option value="category">All Categories</option>
        {% for key, value in categories %}
        <option value="{{ key }}" {% if request.GET.category == key %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
      </select>
    <button type="submit" class="btn btn-primary mt-2">Add Shop</button>
    {% if error %}
    <div class="alert alert-danger mt-2">
      {{ error }}
    </div>
    {% endif %}
</form>
{% endblock %}
